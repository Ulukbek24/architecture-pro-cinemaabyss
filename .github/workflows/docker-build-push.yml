name: Build and Push Docker Images

on:
  push:
    branches: 
      - main
      - cinema
    paths:
      - 'src/**'
      - '.github/workflows/docker-build-push.yml'
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/architecture-pro-cinemaabyss

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for proxy-service
        id: meta-proxy
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/proxy-service
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push proxy-service image
        uses: docker/build-push-action@v4
        with:
          context: ./src/microservices/proxy
          file: ./src/microservices/proxy/Dockerfile
          push: true
          tags: ${{ steps.meta-proxy.outputs.tags }}
          labels: ${{ steps.meta-proxy.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for events-service
        id: meta-events
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/events-service
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push events-service image
        uses: docker/build-push-action@v4
        with:
          context: ./src/microservices/events
          file: ./src/microservices/events/Dockerfile
          push: true
          tags: ${{ steps.meta-events.outputs.tags }}
          labels: ${{ steps.meta-events.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  api-tests:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build all service images
        run: |
          docker build -t cinemaabyss-monolith:test ./src/monolith
          docker build -t cinemaabyss-movies-service:test ./src/microservices/movies
          docker build -t cinemaabyss-events-service:test ./src/microservices/events
          docker build -t cinemaabyss-proxy-service:test ./src/microservices/proxy

      - name: Start services with docker-compose
        run: |
          docker-compose up -d
          sleep 30

      - name: Wait for services to be ready
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:8080/health 2>/dev/null; do sleep 2; done' || true
          timeout 120 bash -c 'until curl -f http://localhost:8081/api/movies/health 2>/dev/null; do sleep 2; done' || true
          timeout 120 bash -c 'until curl -f http://localhost:8082/api/events/health 2>/dev/null; do sleep 2; done' || true
          timeout 120 bash -c 'until curl -f http://localhost:8000/health 2>/dev/null; do sleep 2; done' || true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install test dependencies
        run: |
          cd tests/postman
          npm install

      - name: Run API tests
        run: |
          cd tests/postman
          npm run test:local
        continue-on-error: false

      - name: Stop services
        if: always()
        run: |
          docker-compose down -v
